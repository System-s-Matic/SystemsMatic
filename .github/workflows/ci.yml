name: Continuous Integration — System's Matic

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: Backend — Lint, Tests & Coverage
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run Jest tests with coverage
        run: npm run test:cov
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
          NODE_ENV: development

      - name: Display backend coverage summary
        if: always()
        run: |
          echo "Backend Coverage Summary:"
          cat ./coverage/lcov-report/index.html | grep -A 1 "All files" || echo "Coverage report not found"

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

      - name: Build backend
        run: npm run build

  frontend:
    name: Frontend — Lint, Type-check, Build & Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Run Jest tests with coverage (frontend)
        run: npm run test:cov --if-present

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

  e2e-tests:
    name: E2E — Playwright Coverage
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' || github.event.pull_request.base.ref == 'main'
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests with coverage
        run: npx playwright test --reporter=html
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report

  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [backend, frontend, e2e-tests]
    if: always()

    steps:
      - name: Success
        if: success()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            **CI réussie !**
            - Backend : OK
            - Frontend : OK
            - E2E : OK
            **Coverage et rapports disponibles dans les artefacts.**

      - name: Failure
        if: failure()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            **CI échouée !**
            - Backend : ${{ needs.backend.result }}
            - Frontend : ${{ needs.frontend.result }}
            - E2E : ${{ needs.e2e-tests.result }}
            **Logs :** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
