name: Continuous Integration — System's Matic

permissions:
  contents: read
  pull-requests: read

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - main
      - feature/**
      - fix/**
      - hotfix/**
  pull_request:
    branches:
      - develop
      - main

env:
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

jobs:
  backend:
    name: Backend — Lint, Tests & Coverage
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run Jest tests with coverage
        run: npm run test:cov
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
          NODE_ENV: development

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

      - name: Build backend
        run: npm run build

  frontend:
    name: Frontend — Lint, Type-check, Build & Coverage
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Run Jest tests with coverage (frontend)
        run: npm run test:cov --if-present

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

  check-e2e-changes:
    name: Detect E2E file changes
    runs-on: ubuntu-latest

    outputs:
      e2e_changed: ${{ steps.filter.outputs.e2e }}

    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            e2e:
              - 'frontend/tests/e2e/**'

  e2e-tests:
    name: E2E — Playwright Coverage
    runs-on: ubuntu-latest
    needs: [backend, frontend, check-e2e-changes]
    if: >
      (github.ref == 'refs/heads/main' || github.event.pull_request.base.ref == 'main')
      && needs.check-e2e-changes.outputs.e2e_changed == 'true'

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests with coverage
        run: npx playwright test --reporter=html
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report

  sonarqube:
    name: SonarCloud — Static Analysis
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend-coverage

      - name: SonarCloud Scan
        if: ${{ env.SONAR_TOKEN != '' && env.SONAR_HOST_URL != '' }}
        uses: SonarSource/sonarcloud-github-action@e44258b109568baa0df60ed515909fc6c72cba92
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}

  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [backend, frontend, e2e-tests, check-e2e-changes, sonarqube]
    if: always()

    steps:
      - name: Set summary message (Dynamic Status)
        id: summary
        run: |
          if [[ "${{ needs.backend.result }}" == "success" && \
                "${{ needs.frontend.result }}" == "success" && \
                ( "${{ needs.e2e-tests.result }}" == "success" || "${{ needs.e2e-tests.result }}" == "skipped" ) && \
                ( "${{ needs.sonarqube.result }}" == "success" || "${{ needs.sonarqube.result }}" == "skipped" ) ]]; then
            echo "message=**Intégration continue réussie — System's Matic**" >> "$GITHUB_OUTPUT"
          else
            echo "message=**Échec de l'intégration continue — System's Matic**" >> "$GITHUB_OUTPUT"
          fi

      - name: Notify Discord
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ${{ steps.summary.outputs.message }}

            Résultats des modules :
            - Backend : ${{ needs.backend.result }}
            - Frontend : ${{ needs.frontend.result }}
            - E2E : ${{ needs.e2e-tests.result }}
            - SonarQube : ${{ needs.sonarqube.result }}

            Logs détaillés :
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
