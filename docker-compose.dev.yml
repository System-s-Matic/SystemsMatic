services:
  systemsmatic-backend:
    container_name: systemsmatic-backend
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    env_file:
      - ./backend/.env.docker
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - systemsmatic-net

  systemsmatic-frontend:
    container_name: systemsmatic-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    command: npm run dev
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - systemsmatic-backend
    networks:
      - systemsmatic-net

  postgres:
    container_name: systemsmatic-postgres
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports: []
    networks:
      - systemsmatic-net

  redis:
    container_name: systemsmatic-redis
    image: redis:7
    restart: always
    ports: []
    networks:
      - systemsmatic-net

  prometheus:
    container_name: systemsmatic-prometheus
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - systemsmatic-backend
    networks:
      - systemsmatic-net

  grafana:
    container_name: systemsmatic-grafana
    image: grafana/grafana
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3002:3000"
    depends_on:
      - prometheus
    networks:
      - systemsmatic-net

volumes:
  pgdata:
  grafana-data:

networks:
  systemsmatic-net:
    driver: bridge
