services:
  backend:
    container_name: systemsmatic-backend
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: npm run dev
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env.docker
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - systemsmatic-net

  frontend:
    container_name: systemsmatic-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    command: npm run dev
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - systemsmatic-net

  postgres:
    image: postgres:15
    container_name: systemsmatic-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - systemsmatic-net

  redis:
    image: redis:7
    container_name: systemsmatic-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - systemsmatic-net

volumes:
  pgdata:

networks:
  systemsmatic-net:
    driver: bridge
