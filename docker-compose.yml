services:
  postgres:
    image: postgres:15-alpine
    container_name: system-matic-postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - system-matic-network

  adminer:
    image: adminer
    container_name: system-matic-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - system-matic-network

volumes:
  postgres_data:

networks:
  system-matic-network:
    driver: bridge
